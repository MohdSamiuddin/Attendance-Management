<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body{
            background-color: whitesmoke;
        }
        .container{
            text-align: center;
            margin-top:10rem;
            
        }
        form{
             width:30%;
             margin-left:35%;
             padding-top:2rem;
             padding-bottom:2rem;
             border-radius:5%;
             background-color: rgb(88, 235, 112);
        }
    </style>
</head>
<body>
    <div class="container">
       <form action="attend" method="post">
        <label>Eid:</label><input type="text" name="eid" placeholder="Enter your eid"/>
        <br/><br/>
        <label>Mark your attendance:</label>
        <br/>
        <input type="Radio" name="mark" value="present"/>Present
        <input type="Radio" name="mark" value="absent"/>Absent
        <br/><br/>
        <button>Submit</button>
       </form>

    </div>
</body>
</html>
