<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signup Page</title>
<link rel="stylesheet" href="index.css"/>
</head>
<body>
<div class="form">
    <h2>Registration form</h2>
<form action="regform" method="post">
 <label>Emp-Id:</label><input type="text" name="eid"/><br/><br/>
 <label>Name  :</label><input type="text" name="name"/><br/><br/>
 <label>Email :</label><input type="text" name="email"/><br/><br/>
 <label>Phone :</label><input type="text" name="phone"/><br/><br/>
 <label>Age   :</label><input type="text" name="age"/><br/><br/>
 <label>Gender:</label><input type="Radio" name="Gender" value="Male"/>Male
 <input type="Radio" name="Gender" value="Female"/>Female <br/><br/>
 <label>Create password:</label><input type="text" name="password"/><br/><br/>
 <button class="button" type="submit">Submit</button>
</form>
</div>
</body>
</html>
